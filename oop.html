<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">   
    <title>Hello, World!</title>
</head>

<body>
<!-- exsercise 1 -->
<div class="container-fluid pt-1">
    <div class="row mb-1 mt-1">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"> Table Buku <small class="text-muted">ini merupakan contoh implementasi OOP</small></h5>
                    <p class="card-text"> ini merupakan table informasi data buku.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- table --> 
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered" id="table-book">
                <thead>
                    <tr>
                        <th>List Buku</th>
                        <th colspan="3">
                            <div class="input-group">
                                <input type="text" class="form-control" id="input-search-book"
                                aria-label="sizing example input" placeholder=" pencarian buku"
                                aria-describedby="inputGroup-sizing-default">
                        
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th scope="col">Judul</th>
                        <th scope="col">Penulis</th>
                        <th scope="col"> Tahu Terbit</th>
                        <th scope="col"> Kategory</th>
                    </tr>
                </thead> 
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="asset/js/oop.js"></script>
</html>
